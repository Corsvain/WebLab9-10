<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаба №9,10 Форма обратной связи</title>
    <link rel="stylesheet" href="/normalize.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="flex">
        <form action="" method="post" id="form">
            <h1 class="header_text">Contact Details</h1>
            <div class="container">
                <div>
                    <input type="text" class="checkout" name="street" id="street" placeholder="Street + Nr">
                </div>
                <div>
                    <input type="text" class="checkout" name="infa" id="infa" placeholder="Additional Information">
                </div>
                
            </div>
            <div class="container_2">
                <div>
                    <input type="text" class="checkout" name="zip" id="code_city" placeholder="Zip Code">
                </div>
                <select id="place" name="place">
                    <option value="Place 1">Place</option>
                    <option value="Place 1">Place 1</option>
                    <option value="Place 2">Place 2</option>
                    <option value="Place 3">Place 3</option>
                </select>
            </div>
            <div class="container">
                    <select id="country" name="country">
                        <option value="Country 1">Country</option>
                        <option value="Country 1">Country 1</option>
                        <option value="Country 2">Country 2</option>
                        <option value="Country 3">Country 3</option>
                    </select>
            </div>
            <div class="container_2">
                <div>
                    <input type="text" class="checkout" name="code" id="phone_code" placeholder="Code +">
                </div>
                <div>
                    <input type="text" class="checkout" name="phone" id="phone" placeholder="Phone Number">
                </div>
            </div>
            <div class="container">
                <div>
                    <input type="text" class="checkout" name="email" id="email" placeholder="Your Email">
                </div>
            </div>
            <div class="container_checkbox">
                <input type="checkbox" name="" id="">
                <label for="">I do accept the <a href="#">Terms and Conditions</a> of your site.</label>
            </div>
            <button class="btn">Register Badge</button>
        </form>
    </div>



    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
